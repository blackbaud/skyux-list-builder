<sky-list
  [data]="items"
  [defaultView]="secondary"
>
  <sky-list-toolbar>
    <sky-list-column-selector-action
      [gridView]="grid"
    >
    </sky-list-column-selector-action>
    <sky-list-toolbar-view-actions>
      <sky-list-view-switcher>
        <sky-list-view-switcher-custom-button
          icon="gavel"
          label="Secondary view"
          [view]="secondary"
        >
        </sky-list-view-switcher-custom-button>
        <sky-list-view-switcher-custom-button
          icon="id-card"
          label="Third view"
          [view]="third"
        >
        </sky-list-view-switcher-custom-button>
      </sky-list-view-switcher>
    </sky-list-toolbar-view-actions>
  </sky-list-toolbar>
  <sky-list-view-switcher-secondary-view #secondary>
  </sky-list-view-switcher-secondary-view>
  <sky-list-view-switcher-secondary-view #fourth>
  </sky-list-view-switcher-secondary-view>
</sky-list>
