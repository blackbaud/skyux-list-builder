<div
  class="sky-padding-even-default"
  id="screenshot-list-toolbar"
>
  <h2>Basic toolbar</h2>
  <sky-list
    [data]="data"
  >
    <sky-list-toolbar>
      <sky-list-secondary-actions>
        <sky-list-secondary-action>
          <button
            type="button"
          >
            Option
          </button>
        </sky-list-secondary-action>
      </sky-list-secondary-actions>
      <sky-list-toolbar-sort
        field="column1"
        label="Custom"
        type="string"
        [descending]="false">
      </sky-list-toolbar-sort>
      <sky-list-toolbar-view-actions>
        <button
          class="sky-btn"
        >
          <sky-icon
            icon="angle-up"
          >
          </sky-icon>
        </button>
        <button
          class="sky-btn"
        >
          <sky-icon
            icon="angle-down"
          >
          </sky-icon>
        </button>
        <div
          class="sky-switch-icon-group"
        >
          <sky-radio
            icon="table"
            name="iconradiogrouptest"
            value="table"
            [(ngModel)]="iconGroupSelectedValue"
          >
          </sky-radio>
          <sky-radio
            icon="list"
            name="iconradiogrouptest"
            value="list"
            [(ngModel)]="iconGroupSelectedValue"
          >
          </sky-radio>
          <sky-radio
            icon="th-large"
            name="iconradiogrouptest"
            value="cards"
            [(ngModel)]="iconGroupSelectedValue"
          >
          </sky-radio>
          <sky-radio
            icon="map-marker"
            name="iconradiogrouptest"
            value="map"
            [(ngModel)]="iconGroupSelectedValue"
          >
          </sky-radio>
        </div>
      </sky-list-toolbar-view-actions>
      <sky-list-filter-inline>
        <sky-list-filter-inline-item
          defaultValue="any"
          name="fruitType"
          value="any"
          [filter]="fruitTypeFilterFunction"
        >
          <ng-template
            let-filter="filter"
          >
            <label
              for="sky-demo-select-type"
            >
              Fruit type
            </label>
            <select
              id="sky-demo-select-type"
              [ngModel]="filter.value"
              (ngModelChange)="filter.changed($event)"
            >
              <option
                value="any"
              >
                Any fruit
              </option>
              <option
                value="citrus"
              >
                Citrus
              </option>
              <option
                value="berry"
              >
                Berry
              </option>
            </select>
          </ng-template>
        </sky-list-filter-inline-item>
      </sky-list-filter-inline>
    </sky-list-toolbar>
  </sky-list>
</div>
