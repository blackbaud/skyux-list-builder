<div
  id="screenshot-list-view-switcher"
>
  <sky-list
    [data]="items"
    [defaultView]="temp"
  >
    <sky-list-toolbar>
      <sky-list-toolbar-view-actions>
        <sky-list-view-switcher>
          <sky-list-view-switcher-custom
            icon="gavel"
            label="Custom view"
            [view]="temp"
          >
          </sky-list-view-switcher-custom>
        </sky-list-view-switcher>
      </sky-list-toolbar-view-actions>
    </sky-list-toolbar>

    <sky-list-view-switcher-mock-grid></sky-list-view-switcher-mock-grid>
    <sky-list-view-switcher-secondary-view
      #temp
    >
    </sky-list-view-switcher-secondary-view>
  </sky-list>
</div>
